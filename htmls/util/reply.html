<div class="reply-item" id="m-{{ reply['id'] }}">
	<a class="photo30" href="#"><img width="30" height="30" title="{{ reply['nick'] }}" alt="{{ reply['nick'] }}" src="/image/avatar/{{ reply['ulogo'] }}_100"></a>
	<div class="content">
		{% if reply['is_own'] %}<span class="pull-right" style="width:15px"><a class="close" onclick="delItem(this);return false;" href="#" id="d-{{ reply['id'] }}" alt="删除">&times;</a></span>{% end %}
		<span class="author me"><a title="{{ reply['nick'] }}" alt="{{ reply['nick'] }}" href="" class="lively-user">
			{{ reply['nick'] }}</a>：{{ reply['content'] }}
			<a href="" onclick="Reply.reply(this);return false;" href="#" id="r-{{ reply['id'] }}" nick="{{ reply['nick'] }}" to="{{ reply['tid'] }}">回复</a>
		</span>
	</div>
	<span class="time">{{ reply['created'] }}</span>
</div>
