<div class="pagination" style="position:relative;">
	<div style="float:left;">
		<ul><li>
			<a {% if pagination['has_pre'] %}href="{{url}}?page={{pagination['pre_page']}}&{{param}}"{% end %}><i class="icon-arrow-left"></i>&nbsp;&nbsp;上一页</a>
		</li></ul>
	</div>
	<div class="page_center" style="display:inline;float:left;padding:auto 0;width:250px;">
		<ul>
			<li></li>
			{% for p in pagination['page_list'] %}
				{% if pagination['page']==p %}
					<li class="active"><a href="#" style="background:#ccc;border-bottom:2px solid #ccc;">{{p}}</a></li>
				{% else %}
					<li><a href="{{url}}?page={{p}}&{{param}}">{{p}}</a></li>
				{% end %}
			{% end %}
			{% if pagination['has_eps'] %}<li class="disabled"><a href="#">...</a></li>{% end %}
		<li></li>
		</ul>
	</div>
	<div style="float:right;">
		<ul><li>
			<a {% if pagination['has_next'] %}href="{{url}}?page={{pagination['next_page']}}&{{param}}"{% end %}>下一页&nbsp;&nbsp;<i class="icon-arrow-right"></i></a>
		</li></ul>
	</div>
</div>
