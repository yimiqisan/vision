{% extends ../base.html %}

{% block meta %}
	<title>vision</title>
{% end %}

{% block static %}
	<script src="{{ static_url('js/bootstrap-checksubmit.js') }}" type="text/javascript"></script>
{% end %}
{% block body %}

	<div class="span12">
		<br/>
		<h3 class="pull-left">新建</h3>
		<a href="/space/project/" class="btn pull-right hide" style="margin-right:5px;" onclick="return backconfirm(this);">返回</a>
		<div style="clear:both;"></div><hr/>
		<form class="form-horizontal" method="POST" action="/project/new/">
			<div class="control-group">
				<label class="control-label" for="title">名称</label>
				<div class="controls">
					<input class="input-xlarge" name="title" id="title" value="{% if title %}{{ title }}{% end %}"/>
					<p class="help-inline">请输入名称</p>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="description">描述</label>
				<div class="controls">
					<textarea class="input-xlarge" name="description" id="description" rows="3">{% if description %}{{ description }}{% end %}</textarea>
					<p class="help-inline">请输入相关描述</p>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="members">相关人员</label>
				<div class="controls">
					<select type="text" class="input-xlarge" name="members" id="members">
						<option></option>
						<option>张佳</option>
						<option>江枫</option>
						<option>Ujin</option>
						<option>丽娜</option>
					</select>
					<p class="help-inline">请选择相关人员</p>
				</div>
			</div>
			<input type="hidden" name="pid" value="{% if pid %}{{ pid }}{% end %}">
			<div class="form-actions">
				<input type="submit" class="btn btn-primary censor" value="确定" />
				<a href="/space/project/" class="btn" onclick="return backconfirm(this);">取消</a>
			</div>
		</form>
		<script src="{{ static_url('js/bootstrap-checksubmit.js') }}" type="text/javascript"></script>
	</div>
{% end %}
